<!DOCTYPE html>
<html>

<head>
  <title>Create Test Image</title>
</head>

<body>
  <h1>Test Image Generator</h1>
  <canvas id="canvas" width="400" height="300" style="border: 1px solid #ccc;"></canvas>
  <br><br>
  <button onclick="generateTestImage()">Generate Test Image</button>
  <button onclick="downloadImage()">Download Test Image</button>

  <script>
    function generateTestImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#e0e0e0';
      ctx.fillRect(0, 0, 400, 300);

      // Motor shape (simple rectangle for bike)
      ctx.fillStyle = '#ff0000';
      ctx.fillRect(50, 100, 300, 100);

      // Wheels
      ctx.fillStyle = '#333';
      ctx.beginPath();
      ctx.arc(100, 200, 40, 0, 2 * Math.PI);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(300, 200, 40, 0, 2 * Math.PI);
      ctx.fill();

      // Text
      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.fillText('TEST MOTOR HONDA BEAT', 80, 150);
      ctx.font = '14px Arial';
      ctx.fillText('Image for upload testing', 120, 170);
      ctx.fillText(new Date().toLocaleString(), 120, 280);
    }

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'test-motor.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    // Generate image on load
    generateTestImage();
  </script>
</body>

</html>
